# general settings #####################################################################################################
task_name: CSR_x4_custom
scale: 4
num_in_ch: 3
num_out_ch: 3
task: csr
hook_layer_type: Conv2d


# dataset and data loader settings #####################################################################################
datasets:
  train:
    name: Kaggle
    type: IRDataset
    dataroot_gt: /kaggle/input/enhance-the-dark-world/archive/train/gt
    dataroot_lq: /kaggle/input/enhance-the-dark-world/archive/train/train
    io_backend:
      type: disk

    # data enhancement
    use_hflip: false
    use_rot: false

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 4
    dataset_enlarge_ratio: 100
    prefetch_mode: ~


# val datasets #########################################################################################################
  val_0:
    name: Kaggle_val
    type: IRDataset
    dataroot_gt: /kaggle/input/enhance-the-dark-world/archive/train/gt
    dataroot_lq: /kaggle/input/enhance-the-dark-world/archive/train/train
    io_backend:
      type: disk


